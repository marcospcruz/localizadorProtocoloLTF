query.financial_protocol=select count(*) as trn_total,t.sequenciallote from transacao t where t.idcodigocompensacao=? and diaocorrencia=? and t.idlocalservico=? group by t.sequenciallote
query.codigo_compensacao=select * from codigocompensacao order by descricaocompensacao
query.classeContrato=select idclassecontrato,descricao from classecontrato
